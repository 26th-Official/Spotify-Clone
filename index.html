<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/f7381a609f.js" crossorigin="anonymous"></script>
    <title>Spotify</title>


</head>

<body>
    <div class="wrapper">
        <div class="container one">
            <img src="Assets/Logo.png" alt="" class="logo">
            <div class="space"></div>
            <h4 class="h-menu"><i class="fas fa-house"></i> Home</h4>
            <h4 class="h-menu"><i class="fas fa-magnifying-glass"></i> Search</h4>
            <h4 class="h-menu"><i class="fas fa-lines-leaning"></i> Your Library</h4>
            <div class="space"></div>
            <h4 class="h-menu">
                <div class="img-rect"><i class="fas fa-plus"
                        style="color: rgb(10, 10, 10);padding-left: 27%;padding-top: 24%;font-size: 13px;"></i>
                </div>
                Create Playlist
            </h4>
            <h4 class="h-menu">
                <div class="img-rect"
                    style="background: rgb(201,240,255);background: linear-gradient(315deg, rgba(201,240,255,1) 0%, rgba(69,27,185,1) 74%);">
                    <i class="fas fa-heart img-cont"
                        style="color: rgb(255, 255, 255);padding-left: 27%;padding-top: 24%;font-size: 13px;"></i>
                </div>
                Liked Songs
            </h4>
            <div class="space" style="border-top-width: 1px;border-top-style: solid;margin-right: 25px;color: #555;">
            </div>
        </div>
        <div class="container two">
            <div class="navbar">
                <div class="img-circ" style="background: rgb(201,240,255);background: rgb(10, 10, 10);">
                    <i class="fas fa-chevron-left"
                        style="color: rgb(255, 255, 255);padding-left: 21%;padding-top: 15%;font-size: 20px;"
                        aria-hidden="true"></i>
                </div>
                <div class="img-circ" style="background: rgb(201,240,255);background: rgb(10, 10, 10);">
                    <i class="fas fa-chevron-right"
                        style="color: rgb(255, 255, 255);padding-left: 21%;padding-top: 15%;font-size: 20px;"
                        aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="player">
        <h1>Hello</h1>
    </div>
</body>

</html>
